<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baraka Danny || Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="logo-link">
                <h1 class="logo-text">danny</h1>
            </a>
            <div class="nav-toggle">
                <img src="img/toggle.png" alt="">
            </div>
            <div class="nav-menu">
                <ul>
                    <li class="nav-item">Portfolio</li>
                    <li class="nav-item">About</li>
                    <li class="nav-item">Contact</li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero" id="hero">
            <!-- background graphics -->
            <img class="graph graph-1" src="img/graph_1.png" alt="graph-1">
            <img class="graph graph-2" src="img/graph_2.png" alt="graph-2">
            <img class="graph graph-3" src="img/graph_3.png" alt="graph-3">
            <img class="graph graph-4" src="img/graph_4.png" alt="graph-4">
            <img class="graph graph-5" src="img/graph_5.png" alt="graph-5">

            <!-- background circle -->
            <img src="img/circle-1.png" alt="circle-1" class="circle circle-1">
            <img src="img/circle-2.png" alt="circle-2" class="circle circle-2">
            <img src="img/circle-3.png" alt="circle-3" class="circle circle-3">

            <div class="hero-content">
                <h1 class="hero-title">I'm Baraka Glad to see you!</h1>
                <p class="hero-description">
                    I’m a software developer! I can help you build a product , 
                    feature or website Look through some of my work and
                    experience! If you like what you see and have a project you need coded, 
                    don’t hesitate to contact me.
                </p>
                <a href="#" class="btn hero-btn">let's connect</a>
                <div class="hero-social_Media">
                    <ul class="hero-social_Medias">
                        <li>
                            <a href="#">
                                <img class="m-icon" src="img/twitter.png" alt="twitter">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="m-icon" src="img/Linkedin.png" alt="Linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="m-icon" src="img/medium.png" alt="medium">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="m-icon" src="img/github.png" alt="github">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="m-icon" src="img/icon1.png" alt="icon1">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
